<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Asset Managers - Yieldr</title>


    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000000;
            color: #FFFFFF;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: #000000;
            border-bottom: 1px solid #1A1A1A;
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 0.15em;
            color: #FFFFFF;
        }

        .become-manager-btn {
            background: transparent;
            color: #00C805;
            border: 1px solid #00C805;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .become-manager-btn:hover {
            background: #00C805;
            color: #000000;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #8A8A8A;
            font-size: 1rem;
            margin-bottom: 3rem;
        }

        /* Manager Grid */
        .managers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Manager Card */
        .manager-card {
            background: #0A0A0A;
            border: 1px solid #1A1A1A;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .manager-card:hover {
            border-color: #00C805;
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid #00C805;
            object-fit: cover;
        }

        .manager-info {
            flex: 1;
        }

        .manager-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: #00C805;
            font-size: 0.875rem;
        }

        /* Metrics */
        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metric-label {
            color: #8A8A8A;
            font-size: 0.75rem;
        }

        .metric-value {
            color: #FFFFFF;
            font-weight: 500;
        }

        .metric-value.positive {
            color: #00C805;
        }

        .metric-value.negative {
            color: #FF3B30;
        }

        /* Platform Tags (replacing icons) */
        .platforms {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid #1A1A1A;
            flex-wrap: wrap;
        }

        .platform-tag {
            padding: 4px 10px;
            background: rgba(0, 200, 5, 0.1);
            border: 1px solid rgba(0, 200, 5, 0.3);
            border-radius: 6px;
            font-size: 11px;
            color: #00C805;
            text-transform: capitalize;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #8A8A8A;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #1A1A1A;
            border-top-color: #00C805;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .become-manager-btn {
                padding: 0.6rem 1rem;
                font-size: 0.875rem;
            }

            .container {
                padding: 2rem 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .managers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">YIELDR</div>
            <a href="/onboarding/connect" class="become-manager-btn">Signup as Asset Manager</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1 class="page-title">Discover Top Asset Managers</h1>
        <p class="page-subtitle">Co-invest with top asset managers and grow your portfolio</p>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading asset managers...</p>
        </div>

        <!-- Managers Grid -->
        <div class="managers-grid" id="managersGrid"></div>
    </main>

    <script>
        let managers = [];

        async function loadManagers() {
            try {
                const response = await fetch('/api/managers/list');
                const data = await response.json();

                console.log('API Response:', data);

                if (data.success && data.data.managers && data.data.managers.length > 0) {
                    managers = data.data.managers;
                    displayManagers();
                } else {
                    document.getElementById('loadingState').innerHTML = '<p>No asset managers found yet. Be the first to join!</p>';
                }
            } catch (error) {
                console.error('Error loading managers:', error);
                document.getElementById('loadingState').innerHTML = '<p>Failed to load managers. Please try again.</p>';
            }
        }

        function displayManagers() {
            document.getElementById('loadingState').style.display = 'none';
            
            const grid = document.getElementById('managersGrid');
            
            grid.innerHTML = managers.map(manager => {
                const roi = manager.metrics.roi30d || 0;
                const aum = manager.metrics.totalAUM || 0;
                const winRate = manager.metrics.winRate || 0;
                const performanceFee = manager.fees?.performanceFee || 0;
                const tradingTypes = manager.tradingTypes || [];
                
                return `
                    <div class="manager-card" onclick="viewManager('${manager.username}')">
                        <div class="card-header">
                            <img src="${manager.profilePicture}" alt="${manager.username}" class="avatar">
                            <div class="manager-info">
                                <div class="manager-name">@${manager.username}</div>
                                <div class="verified-badge">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="#00C805">
                                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                                    </svg>
                                    Verified
                                </div>
                            </div>
                        </div>
                        
                        <div class="metrics">
                            <div class="metric">
                                <span class="metric-label">AUM</span>
                                <span class="metric-value">${formatCurrency(aum)}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">30d ROI</span>
                                <span class="metric-value ${roi >= 0 ? 'positive' : 'negative'}">${formatPercent(roi)}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Win Rate</span>
                                <span class="metric-value">${winRate.toFixed(0)}%</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Fees</span>
                                <span class="metric-value">${performanceFee}%</span>
                            </div>
                        </div>

                        <div class="platforms">
                            ${tradingTypes.slice(0, 3).map(type => 
                                `<span class="platform-tag">${type.replace(/-/g, ' ')}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function viewManager(username) {
            window.location.href = `/manager/dashboard.html?username=${username}`;
        }

        function formatCurrency(value) {
            const num = parseFloat(value) || 0;
            if (Math.abs(num) >= 1000000) return `$${(num / 1000000).toFixed(1)}M`;
            if (Math.abs(num) >= 1000) return `$${(num / 1000).toFixed(0)}K`;
            return `$${num.toFixed(0)}`;
        }

        function formatPercent(value) {
            const num = parseFloat(value) || 0;
            const sign = num >= 0 ? '+' : '';
            return `${sign}${num.toFixed(1)}%`;
        }

        // Load managers on page load
        loadManagers();
    </script>
</body>
</html>
