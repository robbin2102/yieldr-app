<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Your Performance | Yieldr</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .analyzing-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #00C805;
            margin-bottom: 60px;
        }

        .progress-circle {
            width: 160px;
            height: 160px;
            margin: 0 auto 40px;
            position: relative;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
            stroke: #00C805;
            stroke-width: 4;
            fill: transparent;
            stroke-linecap: round;
        }

        .progress-bg {
            stroke: #1A1A1A;
            stroke-width: 4;
            fill: transparent;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 700;
            color: #00C805;
        }

        .status-text {
            color: #8A8A8A;
            font-size: 18px;
            margin-bottom: 40px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .steps-container {
            background: #0A0A0A;
            border-radius: 16px;
            padding: 30px;
            border: 2px solid #1A1A1A;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            background: #000000;
            transition: all 0.3s ease;
        }

        .step.active {
            background: rgba(0, 200, 5, 0.05);
            border: 2px solid rgba(0, 200, 5, 0.3);
        }

        .step.completed {
            opacity: 0.6;
        }

        .step-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 16px;
            color: #8A8A8A;
        }

        .step.active .step-icon {
            background: #00C805;
            color: #000000;
            animation: pulse 2s infinite;
        }

        .step.completed .step-icon {
            background: #00C805;
            color: #000000;
        }

        .step-text {
            flex: 1;
            text-align: left;
            color: #8A8A8A;
            font-size: 15px;
        }

        .step.active .step-text {
            color: #FFFFFF;
            font-weight: 500;
        }

        .step-result {
            color: #00C805;
            font-size: 14px;
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #00C805;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="analyzing-container">
        <div class="logo">Yieldr</div>

        <div class="progress-circle">
            <svg width="160" height="160">
                <circle class="progress-bg" cx="80" cy="80" r="70"></circle>
                <circle class="progress-ring-circle" cx="80" cy="80" r="70" 
                        stroke-dasharray="440" stroke-dashoffset="440"></circle>
            </svg>
            <div class="progress-text">0%</div>
        </div>

        <div class="status-text">
            <span id="statusText">Initializing...</span>
        </div>

        <div class="steps-container">
            <div class="step" id="step1">
                <div class="step-icon"><span class="spinner"></span></div>
                <div class="step-text">Fetching LP positions from DeFi protocols</div>
                <div class="step-result" id="result1"></div>
            </div>
            <div class="step" id="step2">
                <div class="step-icon">2</div>
                <div class="step-text">Analyzing Uniswap & Aerodrome liquidity</div>
                <div class="step-result" id="result2"></div>
            </div>
            <div class="step" id="step3">
                <div class="step-icon">3</div>
                <div class="step-text">Checking perpetual positions on Avantis</div>
                <div class="step-result" id="result3"></div>
            </div>
            <div class="step" id="step4">
                <div class="step-icon">4</div>
                <div class="step-text">Calculating performance metrics</div>
                <div class="step-result" id="result4"></div>
            </div>
            <div class="step" id="step5">
                <div class="step-icon">5</div>
                <div class="step-text">Preparing your profile</div>
                <div class="step-result" id="result5"></div>
            </div>
        </div>
    </div>

    <script src="../js/mock-data.js"></script>
    <script>
        const walletAddress = localStorage.getItem('connectedWallet');
        
        if (!walletAddress) {
            window.location.href = '/onboarding/connect';
        }

        const steps = [
            { 
                duration: 2000, 
                statusText: "Scanning DeFi protocols...",
                result: "2 LP positions"
            },
            { 
                duration: 1500, 
                statusText: "Analyzing liquidity pools...",
                result: "$15.2k liquidity"
            },
            { 
                duration: 2000, 
                statusText: "Checking perpetual positions...",
                result: "3 active trades"
            },
            { 
                duration: 1500, 
                statusText: "Computing PnL and ROI...",
                result: "+23.5% ROI"
            },
            { 
                duration: 1000, 
                statusText: "Finalizing profile...",
                result: "✓ Complete"
            }
        ];

        let currentStep = 0;
        const totalSteps = steps.length;
        const progressCircle = document.querySelector('.progress-ring-circle');
        const progressText = document.querySelector('.progress-text');
        const statusText = document.getElementById('statusText');
        const circumference = 440;

        function updateProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            progressCircle.style.strokeDashoffset = offset;
            progressText.textContent = Math.round(percent) + '%';
        }

        function completeStep(stepIndex) {
            const step = document.getElementById(`step${stepIndex + 1}`);
            const result = document.getElementById(`result${stepIndex + 1}`);
            
            step.classList.remove('active');
            step.classList.add('completed');
            step.querySelector('.step-icon').innerHTML = '✓';
            result.textContent = steps[stepIndex].result;
        }

        function activateStep(stepIndex) {
            if (stepIndex >= totalSteps) return;
            
            const step = document.getElementById(`step${stepIndex + 1}`);
            step.classList.add('active');
            statusText.textContent = steps[stepIndex].statusText;
        }

        async function runAnalysis() {
            for (let i = 0; i < totalSteps; i++) {
                activateStep(i);
                
                await new Promise(resolve => {
                    setTimeout(() => {
                        completeStep(i);
                        const progress = ((i + 1) / totalSteps) * 100;
                        updateProgress(progress);
                        resolve();
                    }, steps[i].duration);
                });
            }

            localStorage.setItem('analysisComplete', 'true');
            
            setTimeout(() => {
                window.location.href = '/onboarding/profile.html';
            }, 500);
        }

        updateProgress(0);
        runAnalysis();
    </script>
</body>
</html>
