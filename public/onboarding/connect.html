<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - Yieldr</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal {
            background: #0A0A0A;
            border: 1px solid #1A1A1A;
            border-radius: 12px;
            max-width: 480px;
            width: 100%;
            padding: 2rem;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            color: #8A8A8A;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #FFFFFF;
        }

        .modal-header {
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: #8A8A8A;
            font-size: 0.95rem;
        }

        .wallet-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .wallet-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            background: #000000;
            border: 1px solid #1A1A1A;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-option:hover {
            border-color: #00C805;
            transform: translateY(-2px);
        }

        .wallet-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .wallet-info {
            flex: 1;
        }

        .wallet-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .wallet-description {
            font-size: 0.875rem;
            color: #8A8A8A;
        }

        .wallet-arrow {
            color: #8A8A8A;
            font-size: 1.25rem;
        }

        @media (max-width: 640px) {
            .modal {
                padding: 1.5rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <button class="close-btn" onclick="window.location.href='/'">Ã—</button>
            
            <div class="modal-header">
                <h2 class="modal-title">Connect Your Wallet</h2>
                <p class="modal-subtitle">Connect to start your asset manager journey</p>
            </div>

            <div class="wallet-options">
                <button class="wallet-option" onclick="connectWallet('metamask')">
                    <div class="wallet-icon">ðŸ¦Š</div>
                    <div class="wallet-info">
                        <div class="wallet-name">MetaMask</div>
                        <div class="wallet-description">Connect using MetaMask</div>
                    </div>
                    <div class="wallet-arrow">â†’</div>
                </button>

                <button class="wallet-option" onclick="connectWallet('walletconnect')">
                    <div class="wallet-icon">ðŸ”—</div>
                    <div class="wallet-info">
                        <div class="wallet-name">WalletConnect</div>
                        <div class="wallet-description">Connect with any wallet</div>
                    </div>
                    <div class="wallet-arrow">â†’</div>
                </button>

                <button class="wallet-option" onclick="connectWallet('coinbase')">
                    <div class="wallet-icon">ðŸ’¼</div>
                    <div class="wallet-info">
                        <div class="wallet-name">Coinbase Wallet</div>
                        <div class="wallet-description">Connect using Coinbase</div>
                    </div>
                    <div class="wallet-arrow">â†’</div>
                </button>
            </div>
        </div>
    </div>

    <script>
        async function connectWallet(walletType) {
            const btn = event.currentTarget;
            btn.style.opacity = '0.5';
            btn.style.pointerEvents = 'none';
            
            try {
                if (walletType === 'metamask') {
                    if (typeof window.ethereum !== 'undefined') {
                        const accounts = await window.ethereum.request({ 
                            method: 'eth_requestAccounts' 
                        });
                        const address = accounts[0];
                        
                        // Save to session
                        sessionStorage.setItem('walletAddress', address);
                        sessionStorage.setItem('walletType', walletType);
                        
                        // Navigate to verification method selection
                        window.location.href = '/onboarding/verify-method.html';
                    } else {
                        alert('Please install MetaMask');
                        btn.style.opacity = '1';
                        btn.style.pointerEvents = 'auto';
                    }
                } else {
                    alert(`${walletType} integration coming soon! Use MetaMask for now.`);
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet. Please try again.');
                btn.style.opacity = '1';
                btn.style.pointerEvents = 'auto';
            }
        }
    </script>
</body>
</html>
